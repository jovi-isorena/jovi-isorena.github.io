<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Path Finding</h1>
        <div>
            <div>
                <label for="txtRow">Row:</label>
                <input type="text" name="txtRow" id="txtRow" value=35>
                <label for="txtCol">Column:</label>
                <input type="text" name="txtCol" id="txtCol" value=81>
                
                <br>

                <button onclick="generateBlankMaze()" class="generate-btn">Generate Blank Maze</button>
                <button onclick="generateMaze()" class="generate-btn">Generate Maze</button>
            </div>
        </div>
        <div class="maze">
            <!-- <div class="node"></div> -->
        </div>
        <div>
            <label for="algoritmMenu">Path Finding Algorithm:</label>
            <select name="algorithmMenu" id="algorithmMenu">
                <option value="3">A* Path</option>
                <option value="1">Dijkstra's Shortest Path</option>
                <option value="2">Depth First Search</option>
            </select>
        </div>
        <div style="display: flex; width: 50%; justify-content: space-around;">
            <div>
                <input type="radio" name="nodeType" id="radNone" checked>
                <label for="radNone">CLEAR</label>
            </div>
            <div>
                <input type="radio" name="nodeType" id="radStart">
                <label for="radStart">START</label>
            </div>
            <div>
                <input type="radio" name="nodeType" id="radEnd">
                <label for="radEnd">END</label>
            </div>
            <div>
                <input type="radio" name="nodeType" id="radWall">
                <label for="radWall">WALL</label>
            </div>

        </div>
        <div>
            <button class="control-button" onclick="play()">PLAY</button>
            <button class="control-button" onclick="pause()">PAUSE</button>
            <button class="control-button" onclick="next()">NEXT</button>
        </div>
    </div>
    <script src="js/maze.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/algorithms/dijkstra.js"></script>
    <script src="js/algorithms/dfs.js"></script>
    <script src="js/algorithms/astar.js"></script>
    <script src="js/algorithms/recursive_backtracking.js"></script>
</body>
</html>
